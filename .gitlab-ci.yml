variables:
  DOCKER_AUTH_CONFIG: '{ "auths": { "https://index.docker.io/v1/": { "auth": "$DOCKERAUTH" } }}'

stages:
  - check

reuse-compliance:
  stage: check
  image:
    name: fsfe/reuse:1.0.0
    entrypoint: ["/bin/sh"]
  tags:
    - docker
  script:
    - reuse lint

cff-compliance:
  stage: check
  image:
    name: citationcff/cffconvert:2.0.0
    entrypoint: ["/bin/sh"]
  tags:
    - docker
  script:
    - cffconvert --validate
